<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/info.styles.css">
</head>
<body>
    <main>
        <h1>Give me your info!</h1>
        <p>Stay in the loop with what is happening in the breakroom!</p>
        <form action="" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required="yes"/>
            <div>&nbsp;</div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="yes" />
            <div>&nbsp;</div>

            <label for="date-of-birth">Date of birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" />
            <div>&nbsp;</div>

            <label for="favorite-color">Favorite color:</label>
            <input type="color" id="favorite-color" name="favorite-color" />
            <div>&nbsp;</div>

            <label for="lucky-number">Lucky number:</label>
            <input type="number" id="lucky-number" name="lucky-number" />
            <div>&nbsp;</div>

            <label for="confirmation">Confirmation:</label>
            <input type="checkbox" id="confirmation" name="confirmation" />
            <div>&nbsp;</div>

            
            <label for="submission">Submit:</label>
            <input type="submit" id="submission" name="submission" />
            <div>&nbsp;</div>
        </form>
    </main>
</body>
</html>
